<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="tdList.name"></h1>
<form method="post" action="/auth/addTask">
    <h3 class="form-signin-heading">Добавить задачу</h3>
    <p>

        <input type="text" id="caption" name="caption" class="form-control" placeholder="Caption" required>
        <button type="submit" style="border-radius: 20px;">+</button>
    </p>
</form>
<table>
    <thead>
    <td>
        <h4>Статус</h4>
    </td>
    <td>
        <h4>Задачи</h4>
    </td>
    <td>

    </td>
    </thead>
    <tr th:each="task:${tasks}">
        <td><input type="checkbox"></td>
        <td th:text="${task.caption}"></td>

    </tr>
</table>
<a href="/auth/index">К листам</a>
</body>
</html>
